<body>

    <div class="animation-wrapper">
        <canvas class="stagger-visualizer"></canvas>
    </div>

    <!-- Card Navigation -->
    <div id="card-nav"></div>

    <main>
        <!-- Page Header -->
        <section class="page-header">
            <h1 data-blur-text data-blur-delay="80" data-blur-direction="top">İletişim</h1>
            <p data-blur-text data-blur-delay="50" data-blur-direction="bottom">Benimle iletişime geçin</p>
        </section>

        <!-- Contact Section -->
        <section class="section">
            <div class="container glass-card contact-container">
                <h2 data-blur-text data-blur-delay="100" data-blur-direction="top">Bir Proje mi Konuşalım?</h2>
                <p data-blur-text data-blur-delay="50" data-blur-direction="bottom">Projeleriniz, iş birlikleri veya
                    sadece merhaba demek için bana ulaşabilirsiniz.</p>

                <div class="contact-grid">
                    <div class="contact-info">
                        <div class="contact-item">
                            <h4>Email</h4>
                            <a href="mailto:email@example.com" class="cursor-target">email@example.com</a>
                        </div>
                        <div class="contact-item">
                            <h4>Sosyal Medya</h4>
                            <div class="social-links">
                                <a href="#" class="btn btn-secondary cursor-target">GitHub</a>
                                <a href="#" class="btn btn-secondary cursor-target">LinkedIn</a>
                            </div>
                        </div>
                    </div>

                    <form class="contact-form">
                        <div class="form-group">
                            <label for="name">Ad</label>
                            <input type="text" id="name" name="name" required class="cursor-target">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required class="cursor-target">
                        </div>
                        <div class="form-group">
                            <label for="message">Mesaj</label>
                            <textarea id="message" name="message" rows="5" required class="cursor-target"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary cursor-target">Gönder</button>
                    </form>
                </div>
            </div>
        </section>

    </main>
