    <!-- Initialize Tech Stack Banner -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const techItems = [
                { text: 'UNITY' },
                { text: 'UNREAL ENGINE' },
                { text: 'C#' },
                { text: 'C++' },
                { text: 'JAVASCRIPT' },
                { text: 'THREE.JS' },
                { text: 'ARDUINO' },
                { text: 'PYTHON' },
                { text: 'BLENDER' },
                { text: 'GIT' },
                { text: 'HTML/CSS' },
                { text: 'FLASK' }
            ];

            const container = document.getElementById('tech-loop');
            if (container) {
                new LogoLoop(container, {
                    items: techItems,
                    speed: 60,
                    direction: 'right',
                    logoHeight: 20,
                    gap: 70,
                    hoverSpeed: 0,
                    fadeOut: true,
                    scaleOnHover: true,
                    fadeOutColor: 'rgb(15, 15, 15)'
                });
            }
        });
    </script>
